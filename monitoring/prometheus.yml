global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'mana-ethereum'
    replica: 'prometheus-1'

rule_files:
  - "/etc/prometheus/alerts/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Mana-Ethereum Client Metrics
  - job_name: 'mana-ethereum'
    static_configs:
      - targets: ['host.docker.internal:9090']  # Default metrics endpoint
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    honor_labels: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'mana-client-1'

  # Additional Mana instances (configure as needed)
  - job_name: 'mana-ethereum-cluster'
    static_configs:
      - targets: 
        - 'mana-node-1:9090'
        - 'mana-node-2:9090'
        - 'mana-node-3:9090'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    honor_labels: true

  # System Metrics via Node Exporter
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s
    metrics_path: '/metrics'

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # AlertManager
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']

  # Grafana (if metrics enabled)
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    metrics_path: '/metrics'

  # Optional: AntidoteDB metrics (if exposed)
  - job_name: 'antidotedb'
    static_configs:
      - targets: ['antidote-node-1:8087', 'antidote-node-2:8087', 'antidote-node-3:8087']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Optional: Additional infrastructure metrics
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']
    scrape_interval: 30s
    metrics_path: '/metrics'